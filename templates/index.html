<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SoftCare AI ‚Äî Start</title>

    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
        }

        body {
            height: 100vh;
            background: #06040b;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #e5e7eb;
            overflow: hidden;
        }

        /* üå´Ô∏è AMBIENT BLUR BLOBS */
        .bg-blur {
            position: fixed;
            inset: 0;
            pointer-events: none;
        }

        .bg-blur::before,
        .bg-blur::after {
            content: "";
            position: absolute;
            width: 420px;
            height: 420px;
            border-radius: 50%;
            filter: blur(120px);
            opacity: .35;
        }

        .bg-blur::before {
            top: -120px;
            left: -120px;
            background: #7c4dff;
        }

        .bg-blur::after {
            bottom: -140px;
            right: -140px;
            background: #38bdf8;
        }

        /* NOISE */
        body::after {
            content: "";
            position: fixed;
            inset: 0;
            background-image: url("data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' width='140' height='140'><filter id='n'><feTurbulence baseFrequency='0.85'/></filter></svg>");
            opacity: 0.04;
            pointer-events: none;
        }

        /* GLOSS SWEEP */
        .gloss {
            position: fixed;
            inset: 0;
            pointer-events: none;
        }

        .gloss::before {
            content: "";
            position: absolute;
            left: -50%;
            top: -20%;
            width: 200%;
            height: 80%;
            background: linear-gradient(90deg, transparent, rgba(53, 96, 225, 0.18), transparent);
            filter: blur(40px);
            animation: sweep 14s linear infinite;
        }

        @keyframes sweep {
            0% {
                transform: translateX(-30%) rotate(-12deg);
            }

            100% {
                transform: translateX(130%) rotate(-12deg);
            }
        }

        /* PAGE */
        .page {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            padding-top: 90px;
            gap: 8px;
            text-align: center;
            animation: breath 8s ease-in-out infinite;
        }

        @keyframes breath {
            0% {
                filter: brightness(1);
            }

            50% {
                filter: brightness(1.15);
            }

            100% {
                filter: brightness(1);
            }
        }

        /* ü§ñ ROBOT WRAPPER */
        .assistant {
            position: relative;
            margin-bottom: 2px;
            animation: float 6s ease-in-out infinite;
        }

        /* ‚ú® MULTI-LAYER GLOW */
        .assistant::before {
            content: "";
            position: absolute;
            inset: -45px;
            border-radius: 50%;

            filter: blur(28px);
            animation: pulse 4s ease-in-out infinite;
            z-index: -2;
        }

        .assistant::after {
            content: "";
            position: absolute;
            inset: -25px;
            border-radius: 50%;

            filter: blur(22px);
            z-index: -1;
        }

        @keyframes pulse {

            0%,
            100% {
                opacity: .6;
            }

            50% {
                opacity: 1;
            }
        }

        /* ü§ñ ROBOT IMAGE */
        .assistant img {
            width: 280px;
            height: auto;
            filter:
                drop-shadow(0 30px 80px rgba(255, 255, 255, 0.45)) brightness(1.18) contrast(1.12);
        }

        /* FLOAT */
        @keyframes float {
            0% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-16px);
            }

            100% {
                transform: translateY(0);
            }
        }

        /* TITLE */
        .app-title {
            font-size: 2.6rem;
            font-weight: 700;
            letter-spacing: .5px;
            margin: 0;
            background: linear-gradient(135deg, #ffffff, #f0ecff);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 55px rgba(255, 255, 255, 0.35);
        }

        .app-sub {
            max-width: 300px;
            font-size: 1rem;
            line-height: 1.5;
            color: #c7c7dc;
            margin-bottom: 12px;
        }

        /* BUTTON */
        .start-btn {
            position: relative;
            overflow: hidden;
            margin-top: 6px;
            padding: 15px 48px;
            border-radius: 999px;
            border: none;
            font-size: 1rem;
            cursor: pointer;
            background: linear-gradient(135deg, #7c4dff, #5b21ff);
            color: #fff;

            transition: .25s;
        }

        .start-btn:hover {
            transform: translateY(-2px);
            box-shadow:
                0 0 35px rgba(124, 77, 255, .9),
                0 30px 90px rgba(124, 77, 255, .9);
        }

        /* üì± MOBILE */
        @media(max-width:600px) {
            .page {
                padding-top: 70px;


            }

            .assistant img {
                width: 240px;
            }

            .app-title {
                font-size: 2.3rem;
            }
        }
    </style>
</head>

<body>

    <div class="bg-blur"></div>
    <div class="gloss"></div>

    <div class="page">

        <!-- ü§ñ ROBOT -->
        <div class="assistant">
            <img src="../static/RobotSaludando.gif" alt="SoftCare AI Assistant">
        </div>

        <!-- TEXT -->
        <div class="app-title">SoftCare AI</div>
        <div class="app-sub">A calm, intelligent personal AI assistant</div>

        <!-- BUTTON -->
        <button class="start-btn" onclick="location.href='/login-page'">
            Get Started
        </button>

    </div>

</body>

</html>
