<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>SoftCare ID ‚Äî Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />

  <style>
    :root {
      --primary: #7c4dff;
      --primary-hover: #6c42e0;
      --bg-dark: #020617;
      --glass: rgba(255, 255, 255, 0.03);
      --border: rgba(255, 255, 255, 0.08);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
    }

    body {
      min-height: 100vh;
      background: var(--bg-dark);
      display: flex;
      align-items: center;
      justify-content: center;
      color: #e2e8f0;
      overflow: hidden;
      position: relative;
    }

    /* üåå BACKGROUND ATMOSPHERE */
    .ambient-light {
      position: fixed;
      inset: 0;
      pointer-events: none;
      z-index: -2;
    }

    .blob {
      position: absolute;
      border-radius: 50%;
      filter: blur(90px);
      opacity: 0.4;
      animation: float 10s ease-in-out infinite;
    }

    .blob-1 {
      top: -10%;
      left: -10%;
      width: 500px;
      height: 500px;
      background: #4c1d95;
    }

    .blob-2 {
      bottom: -10%;
      right: -10%;
      width: 400px;
      height: 400px;
      background: #0ea5e9;
      animation-delay: -5s;
    }

    /* NOISE TEXTURE */
    body::after {
      content: "";
      position: fixed;
      inset: 0;
      background-image: url("data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' width='200' height='200'><filter id='n'><feTurbulence baseFrequency='0.65'/></filter><rect width='100%25' height='100%25' filter='url(%23n)' opacity='0.03'/></svg>");
      pointer-events: none;
      z-index: -1;
    }

    /* üíé GLASS CARD */
    .auth-box {
      width: 100%;
      max-width: 420px;
      padding: 40px 32px;
      border-radius: 24px;
      background: var(--glass);
      backdrop-filter: blur(24px);
      -webkit-backdrop-filter: blur(24px);
      border: 1px solid var(--border);
      box-shadow:
        0 25px 50px -12px rgba(0, 0, 0, 0.7),
        inset 0 1px 0 rgba(255, 255, 255, 0.05);
      transform: translateY(0);
      transition: transform 0.3s ease;
    }

    /* BRANDING */
    .logo {
      text-align: center;
      font-size: 28px;
      font-weight: 700;
      background: linear-gradient(135deg, #fff, #c7b8ff);
      -webkit-background-clip: text;
      background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 8px;
    }

    .subtitle {
      text-align: center;
      font-size: 14px;
      color: #94a3b8;
      margin-bottom: 30px;
    }

    /* TABS */
    .tabs {
      display: flex;
      background: rgba(255, 255, 255, 0.05);
      padding: 4px;
      border-radius: 12px;
      margin-bottom: 24px;
    }

    .tab {
      flex: 1;
      padding: 10px;
      text-align: center;
      font-size: 14px;
      font-weight: 500;
      color: #94a3b8;
      cursor: pointer;
      border-radius: 8px;
      transition: 0.3s;
    }

    .tab.active {
      background: linear-gradient(135deg, #7c4dff, #5b21ff);
      color: #fff;
      box-shadow: 0 4px 12px rgba(124, 77, 255, 0.3);
    }

    /* FORM FIELDS */
    .form {
      display: none;
      animation: fadeIn 0.4s ease;
    }

    .form.active {
      display: block;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(5px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .form-group {
      margin-bottom: 16px;
    }

    .input-wrapper {
      position: relative;
      display: flex;
      align-items: center;
    }

    .input-wrapper i.icon {
      position: absolute;
      left: 14px;
      color: #64748b;
      font-size: 14px;
      pointer-events: none;
    }

    .form-input {
      width: 100%;
      padding: 14px 40px 14px 40px;
      /* Space for L and R icons */
      background: rgba(0, 0, 0, 0.3);
      border: 1px solid var(--border);
      border-radius: 12px;
      color: #fff;
      font-size: 0.95rem;
      outline: none;
      transition: all 0.3s ease;
      box-shadow: inset 0 2px 4px rgba(0, 0, 0, 0.2);
    }

    .form-input:focus {
      background: rgba(0, 0, 0, 0.5);
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(124, 77, 255, 0.15), inset 0 2px 4px rgba(0, 0, 0, 0.2);
    }

    /* Password Toggle */
    .password-toggle {
      position: absolute;
      right: 14px;
      color: #64748b;
      cursor: pointer;
      font-size: 14px;
      transition: color 0.2s;
    }

    .password-toggle:hover {
      color: #cbd5e1;
    }

    /* EXTRAS */
    .form-extras {
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 13px;
      color: #94a3b8;
      margin-bottom: 20px;
    }

    .remember-me {
      display: flex;
      align-items: center;
      gap: 6px;
      cursor: pointer;
    }

    .remember-me input {
      accent-color: var(--primary);
    }

    .forgot-link {
      color: var(--primary);
      text-decoration: none;
      font-weight: 500;
    }

    .forgot-link:hover {
      text-decoration: underline;
    }

    /* BUTTONS */
    .btn {
      width: 100%;
      padding: 14px;
      border-radius: 12px;
      border: none;
      font-size: 0.95rem;
      font-weight: 600;
      cursor: pointer;
      transition: 0.2s;
      background: linear-gradient(135deg, var(--primary), #5b21ff);
      color: white;
      box-shadow: 0 8px 20px -6px rgba(124, 77, 255, 0.5);
      display: flex;
      /* Centering loader */
      justify-content: center;
      align-items: center;
      gap: 8px;
    }

    .btn:hover:not(:disabled) {
      transform: translateY(-2px);
      box-shadow: 0 12px 25px -8px rgba(124, 77, 255, 0.7);
    }

    .btn:active:not(:disabled) {
      transform: translateY(0);
    }

    .btn:disabled {
      opacity: 0.7;
      cursor: not-allowed;
    }

    .or {
      margin: 20px 0;
      text-align: center;
      font-size: 13px;
      color: #64748b;
      position: relative;
    }

    .or::before,
    .or::after {
      content: "";
      position: absolute;
      top: 50%;
      width: 42%;
      height: 1px;
      background: var(--border);
    }

    .or::before {
      left: 0;
    }

    .or::after {
      right: 0;
    }

    .google-btn {
      width: 100%;
      padding: 12px;
      border-radius: 12px;
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid var(--border);
      color: #e2e8f0;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      transition: 0.2s;
    }

    .google-btn:hover {
      background: rgba(255, 255, 255, 0.1);
    }

    .google-btn i {
      color: #fff;
    }

    /* Google logo usually colorful, keeping simple white or use img */

    /* FOOTER */
    .footer-text {
      margin-top: 30px;
      text-align: center;
      font-size: 12px;
      color: #64748b;
    }

    /* üçû TOAST NOTIFICATION */
    .toast {
      position: fixed;
      top: 20px;
      left: 50%;
      transform: translateX(-50%) translateY(-100px);
      background: rgba(15, 23, 42, 0.9);
      backdrop-filter: blur(10px);
      border: 1px solid var(--border);
      padding: 12px 24px;
      border-radius: 50px;
      font-weight: 500;
      font-size: 0.9rem;
      display: flex;
      align-items: center;
      gap: 10px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
      transition: 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      opacity: 0;
      z-index: 100;
    }

    .toast.show {
      transform: translateX(-50%) translateY(0);
      opacity: 1;
    }

    .toast.success {
      border-color: rgba(16, 185, 129, 0.3);
      color: #34d399;
    }

    .toast.error {
      border-color: rgba(239, 68, 68, 0.3);
      color: #f87171;
    }

    /* SPINNER */
    .spinner {
      width: 16px;
      height: 16px;
      border: 2px solid rgba(255, 255, 255, 0.3);
      border-top-color: #fff;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
      display: none;
    }

    .btn.loading .spinner {
      display: block;
    }

    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }

    @keyframes float {

      0%,
      100% {
        transform: translate(0, 0);
      }

      50% {
        transform: translate(20px, -20px);
      }
    }

    @media(max-width: 480px) {
      .auth-box {
        padding: 30px 24px;
        height: 100vh;
        border-radius: 0;
        display: flex;
        flex-direction: column;
        justify-content: center;
      }
    }

    /* MODAL */
    .modal-overlay {
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.6);
      backdrop-filter: blur(8px);
      display: flex;
      align-items: center;
      justify-content: center;
      opacity: 0;
      pointer-events: none;
      transition: 0.3s;
      z-index: 1000;
    }

    .modal-overlay.active {
      opacity: 1;
      pointer-events: auto;
    }

    .modal-box {
      background: rgba(15, 23, 42, 0.95);
      border: 1px solid rgba(255, 255, 255, 0.1);
      padding: 30px;
      border-radius: 20px;
      width: 90%;
      max-width: 360px;
      text-align: center;
      box-shadow: 0 20px 50px rgba(0, 0, 0, 0.6);
      transform: scale(0.95);
      transition: 0.3s;
    }

    .modal-overlay.active .modal-box {
      transform: scale(1);
    }

    .modal-title {
      font-size: 1.2rem;
      margin-bottom: 10px;
      color: #fff;
      font-weight: 600;
    }

    .modal-desc {
      font-size: 0.9rem;
      color: #94a3b8;
      margin-bottom: 20px;
    }

    .modal-input {
      width: 100%;
      background: rgba(0, 0, 0, 0.3);
      border: 1px solid rgba(255, 255, 255, 0.1);
      padding: 12px;
      border-radius: 10px;
      color: #fff;
      margin-bottom: 20px;
      outline: none;
    }

    .modal-input:focus {
      border-color: #7c4dff;
    }

    .modal-actions {
      display: flex;
      gap: 10px;
    }

    .modal-btn {
      flex: 1;
      padding: 10px;
      border-radius: 10px;
      border: none;
      cursor: pointer;
      font-weight: 600;
    }

    .btn-close {
      background: rgba(255, 255, 255, 0.05);
      color: #fff;
    }

    .btn-send {
      background: #7c4dff;
      color: #fff;
    }
  </style>
</head>

<body>

  <!-- Ambient Blobs -->
  <div class="ambient-light">
    <div class="blob blob-1"></div>
    <div class="blob blob-2"></div>
  </div>

  <!-- Toast -->
  <div class="toast" id="toast">
    <i class="fa-solid fa-circle-info" id="toastIcon"></i>
    <span id="toastMsg">Notification</span>
  </div>

  <div class="auth-box">
    <div class="logo">SoftCare ID</div>
    <div class="subtitle">Secure access to your personal assistant</div>

    <div class="tabs">
      <div class="tab active" onclick="showLogin()">Login</div>
      <div class="tab" onclick="showSignup()">Sign Up</div>
    </div>

    <!-- LOGIN FORM -->
    <div class="form active" id="loginForm">
      <div class="form-group">
        <div class="input-wrapper">
          <i class="fa-solid fa-envelope icon"></i>
          <input type="email" class="form-input" id="loginEmail" placeholder="Email address">
        </div>
      </div>
      <div class="form-group">
        <div class="input-wrapper">
          <i class="fa-solid fa-lock icon"></i>
          <input type="password" class="form-input" id="loginPassword" placeholder="Password">
          <i class="fa-solid fa-eye password-toggle" onclick="togglePass('loginPassword', this)"></i>
        </div>
      </div>

      <div class="form-extras">
        <label class="remember-me">
          <input type="checkbox"> Remember me
        </label>
        <a href="#" class="forgot-link" onclick="showForgotModal()">Forgot password?</a>
      </div>

      <button class="btn" onclick="loginUser()" id="loginBtn">
        <div class="spinner"></div>
        <span>Sign In</span>
      </button>

      <div class="or">or continue with</div>

      <button class="google-btn" onclick="googleLogin()">
        <i class="fa-brands fa-google"></i>
        Google Account
      </button>
    </div>

    <!-- SIGNUP FORM -->
    <div class="form" id="signupForm">
      <div class="form-group">
        <div class="input-wrapper">
          <i class="fa-solid fa-user icon"></i>
          <input type="text" class="form-input" id="signupName" placeholder="Full Name">
        </div>
      </div>
      <div class="form-group">
        <div class="input-wrapper">
          <i class="fa-solid fa-envelope icon"></i>
          <input type="email" class="form-input" id="signupEmail" placeholder="Email address">
        </div>
      </div>
      <div class="form-group">
        <div class="input-wrapper">
          <i class="fa-solid fa-lock icon"></i>
          <input type="password" class="form-input" id="signupPassword" placeholder="Create password">
          <i class="fa-solid fa-eye password-toggle" onclick="togglePass('signupPassword', this)"></i>
        </div>
      </div>

      <button class="btn" onclick="signupUser()" id="signupBtn">
        <div class="spinner"></div>
        <span>Create Account</span>
      </button>

      <div class="or">or sign up with</div>

      <button class="google-btn" onclick="googleLogin()">
        <i class="fa-brands fa-google"></i>
        Google Account
      </button>
    </div>

    <div class="footer-text">
      ¬© 2025 SoftCare AI ‚Ä¢ Privacy & Terms
    </div>
  </div>

  <!-- FORGOT PASSWORD MODAL -->
  <div class="modal-overlay" id="forgotModal">
    <div class="modal-box">
      <div class="modal-title">Reset Password</div>
      <div class="modal-desc">Enter your email to receive a reset link.</div>
      <input type="email" class="modal-input" id="forgotEmail" placeholder="Enter your email">
      <div class="modal-actions">
        <button class="modal-btn btn-close" onclick="closeForgotModal()">Cancel</button>
        <button class="modal-btn btn-send" onclick="sendResetLink()" id="sendResetBtn">Send Link</button>
      </div>
    </div>
  </div>

  <script>
    const tabs = document.querySelectorAll(".tab");
    const loginForm = document.getElementById("loginForm");
    const signupForm = document.getElementById("signupForm");

    function showLogin() {
      tabs[0].classList.add("active");
      tabs[1].classList.remove("active");
      loginForm.classList.add("active");
      signupForm.classList.remove("active");
    }

    function showSignup() {
      tabs[1].classList.add("active");
      tabs[0].classList.remove("active");
      signupForm.classList.add("active");
      loginForm.classList.remove("active");
    }

    /* PASSWORD TOGGLE */
    function togglePass(id, icon) {
      const input = document.getElementById(id);
      if (input.type === "password") {
        input.type = "text";
        icon.classList.remove("fa-eye");
        icon.classList.add("fa-eye-slash");
      } else {
        input.type = "password";
        icon.classList.remove("fa-eye-slash");
        icon.classList.add("fa-eye");
      }
    }

    /* AUTH FUNCTIONS */
    function googleLogin() {
      window.location.href = "/google/login";
    }

    async function signupUser() {
      const btn = document.getElementById("signupBtn");
      const name = document.getElementById("signupName").value;
      const email = document.getElementById("signupEmail").value;
      const password = document.getElementById("signupPassword").value;

      if (!name || !email || !password) {
        showToast("Please fill all fields", "error");
        return;
      }

      setLoading(btn, true);

      try {
        const res = await fetch("/signup", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ name, email, password })
        });

        // üõ°Ô∏è Handle non-JSON responses (like 500 HTML) safely
        const text = await res.text();
        let data;
        try {
          data = JSON.parse(text);
        } catch (err) {
          console.error("Server response not JSON:", text);
          showToast(`Server Error (${res.status})`, "error");
          return;
        }

        if (res.ok) {
          showToast("Account created! Please login.", "success");
          setTimeout(showLogin, 1500);
        } else {
          showToast(data.error || "Signup failed", "error");
        }
      } catch (e) {
        console.error(e);
        showToast("Connection Error: " + e.message, "error");
      } finally {
        setLoading(btn, false);
      }
    }

    async function loginUser() {
      const btn = document.getElementById("loginBtn");
      // ... existing login logic ...
      const email = document.getElementById("loginEmail").value;
      const password = document.getElementById("loginPassword").value;

      if (!email || !password) {
        showToast("Please enter email & password", "error");
        return;
      }

      setLoading(btn, true);

      try {
        const res = await fetch("/login", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ email, password })
        });

        const text = await res.text();
        let data;
        try {
          data = JSON.parse(text);
        } catch (err) {
          console.error("Server response not JSON:", text);
          showToast(`Server Error (${res.status})`, "error");
          return;
        }

        if (res.ok) {
          window.location.href = data.redirect;
        } else {
          showToast(data.error || "Login failed", "error");
        }
      } catch (e) {
        console.error(e);
        showToast("Connection Error: " + e.message, "error");
      } finally {
        setLoading(btn, false);
      }
    }

    /* FORGOT PASSWORD LOGIC */
    const forgotModal = document.getElementById("forgotModal");
    function showForgotModal() { forgotModal.classList.add("active"); }
    function closeForgotModal() { forgotModal.classList.remove("active"); }

    async function sendResetLink() {
      const email = document.getElementById("forgotEmail").value;
      const btn = document.getElementById("sendResetBtn");

      if (!email) {
        showToast("Please enter your email", "error");
        return;
      }

      btn.innerText = "Sending...";
      btn.disabled = true;

      try {
        const res = await fetch("/forgot-password", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ email })
        });
        // We always show success for security
        showToast("If registered, reset link sent! üìß", "success");
        setTimeout(closeForgotModal, 1500);
      } catch (e) {
        showToast("Network error", "error");
      } finally {
        btn.innerText = "Send Link";
        btn.disabled = false;
      }
    }


    /* UTILS */
    function setLoading(btn, isLoading) {
      if (isLoading) {
        btn.classList.add("loading");
        btn.disabled = true;
      } else {
        btn.classList.remove("loading");
        btn.disabled = false;
      }
    }

    function showToast(msg, type) {
      const toast = document.getElementById("toast");
      const text = document.getElementById("toastMsg");
      const icon = document.getElementById("toastIcon");

      text.innerText = msg;
      toast.className = `toast show ${type}`;

      if (type === "success") {
        icon.className = "fa-solid fa-circle-check";
      } else {
        icon.className = "fa-solid fa-circle-xmark";
      }

      setTimeout(() => {
        toast.classList.remove("show");
      }, 3000);
    }

    // Enter key support
    document.addEventListener("keydown", e => {
      if (e.key === "Enter") {
        if (loginForm.classList.contains("active")) loginUser();
        else signupUser();
      }
    });

  </script>

</body>

</html>
