<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password â€” SoftCare AI</title>

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <style>
        :root {
            --primary: #7c4dff;
            --bg: #020617;
            --card-bg: rgba(15, 23, 42, 0.6);
            --glass-border: rgba(255, 255, 255, 0.08);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        body {
            min-height: 100vh;
            background: var(--bg);
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
            overflow: hidden;
        }

        /* BACKGROUND BLOBS */
        .blob {
            position: fixed;
            border-radius: 50%;
            filter: blur(80px);
            z-index: -1;
            opacity: 0.4;
        }

        .blob-1 {
            top: -10%;
            left: -10%;
            width: 500px;
            height: 500px;
            background: #4c1d95;
        }

        .blob-2 {
            bottom: -10%;
            right: -10%;
            width: 400px;
            height: 400px;
            background: #0ea5e9;
        }

        /* CARD */
        .card {
            width: 100%;
            max-width: 400px;
            background: var(--card-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            animation: fadeUp 0.6s ease-out;
        }

        @keyframes fadeUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .title {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 10px;
            text-align: center;
        }

        .subtitle {
            font-size: 0.9rem;
            color: #94a3b8;
            margin-bottom: 30px;
            text-align: center;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .label {
            display: block;
            font-size: 0.85rem;
            color: #cbd5e1;
            margin-bottom: 8px;
            font-weight: 500;
        }

        .input-wrapper {
            position: relative;
        }

        .input-wrapper i {
            position: absolute;
            left: 14px;
            top: 50%;
            transform: translateY(-50%);
            color: #64748b;
            font-size: 14px;
        }

        .form-input {
            width: 100%;
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid var(--glass-border);
            padding: 12px 14px 12px 40px;
            border-radius: 10px;
            color: #fff;
            font-size: 0.95rem;
            outline: none;
            transition: 0.3s;
        }

        .form-input:focus {
            border-color: var(--primary);
            background: rgba(0, 0, 0, 0.5);
        }

        .btn {
            width: 100%;
            padding: 14px;
            background: var(--primary);
            color: #fff;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            margin-top: 10px;
            transition: 0.3s;
        }

        .btn:hover {
            background: #6c42e0;
            transform: translateY(-2px);
        }

        .btn:disabled {
            opacity: 0.7;
            cursor: not-allowed;
        }

        .message {
            margin-top: 20px;
            padding: 12px;
            border-radius: 8px;
            font-size: 0.9rem;
            text-align: center;
            display: none;
        }

        .message.success {
            background: rgba(34, 197, 94, 0.2);
            color: #4ade80;
            border: 1px solid rgba(34, 197, 94, 0.3);
        }

        .message.error {
            background: rgba(239, 68, 68, 0.2);
            color: #f87171;
            border: 1px solid rgba(239, 68, 68, 0.3);
        }
    </style>
</head>

<body>

    <div class="blob blob-1"></div>
    <div class="blob blob-2"></div>

    <div class="card">
        <div class="title">Set New Password</div>
        <div class="subtitle">Secure your SoftCare AI account</div>

        <div class="form-group">
            <label class="label">New Password</label>
            <div class="input-wrapper">
                <i class="fa-solid fa-lock"></i>
                <input type="password" id="pass1" class="form-input" placeholder="Min 6 characters">
            </div>
        </div>

        <div class="form-group">
            <label class="label">Confirm Password</label>
            <div class="input-wrapper">
                <i class="fa-solid fa-lock"></i>
                <input type="password" id="pass2" class="form-input" placeholder="Repeat password">
            </div>
        </div>

        <button class="btn" onclick="resetPassword()" id="resetBtn">Reset Password</button>
        <div class="message" id="msgBox"></div>
    </div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const token = urlParams.get('token');

        async function resetPassword() {
            const p1 = document.getElementById("pass1").value;
            const p2 = document.getElementById("pass2").value;
            const btn = document.getElementById("resetBtn");
            const msgBox = document.getElementById("msgBox");

            msgBox.style.display = 'none';
            msgBox.className = 'message';

            if (!p1 || !p2) { showMsg("Please enter both fields", "error"); return; }
            if (p1 !== p2) { showMsg("Passwords do not match", "error"); return; }
            if (p1.length < 6) { showMsg("Password too short (min 6 chars)", "error"); return; }

            btn.innerText = "Updating...";
            btn.disabled = true;

            try {
                const res = await fetch("/reset-password", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ token, password: p1 })
                });
                const data = await res.json();

                if (res.ok) {
                    showMsg("Success! Redirecting to login...", "success");
                    setTimeout(() => window.location.href = "/login-page", 2000);
                } else {
                    showMsg(data.error || "Reset failed. Token may be expired.", "error");
                    btn.innerText = "Reset Password";
                    btn.disabled = false;
                }
            } catch (e) {
                showMsg("Network error", "error");
                btn.innerText = "Reset Password";
                btn.disabled = false;
            }
        }

        function showMsg(text, type) {
            const box = document.getElementById("msgBox");
            box.textContent = text;
            box.className = `message ${type}`;
            box.style.display = 'block';
        }
    </script>

</body>

</html>
